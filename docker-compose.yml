version: "3.8"
services:
    bot:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: "telegram-casino-bot"
        restart: unless-stopped
        environment:
            - BOT_TOKEN=12345:AaBbCcDdEeFf
        depends_on:
            - redis
    redis:
        image: registry.groosha.space/shared/redis-with-config:v6.0-alpine
        container_name: "redis"
        hostname: redis
        volumes:
            - "config:/usr/local/etc/redis"
            - "data:/data"
        command: "redis-server /usr/local/etc/redis/redis.conf"

volumes:
    config:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: './config'
    data:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: './redis-data'
